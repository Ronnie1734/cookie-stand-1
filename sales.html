<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Stand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div id="fish-icon">
        <img class="image-responsive" src="img/fish.png">
      </div>
      <h1 id="heading">Cookie Stands</h1>
    </div>

    <div class="cookie-stand-form">
      <form id="cookie-form">
        <fieldset>
          <legend>Add Store Location</legend>
          <label for="storename">Store Name:</label><br />
          <input type="text" name="storename"><br />
          <label for="mincust">Minimum Customers Per Hour:</label><br />
          <input type="text" name="mincust"><br />
          <label for="maxcust">Maximum Customers Per Hour:</label><br />
          <input type="text" name="maxcust"><br />
          <label for="avgcook">Average Cookies Per Sale:</label><br />
          <input type="text" name="avgcook">
          <button type="submit" name="submitStore">Add Store</button>
        </fieldset>
      </form>
    </div>
    <table id="cookie-stands">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
      <tfoot id="table-foot"></tfoot>
    </table>

    <footer>
      <div id="footer-content">
        <div class="locations info">
          <h2>Store Locations</h2>
          <ul id="locations-list"></ul>
        </div>
        <div class="hours info">
          <h2>Store Hours</h2>
          <p>6am - 8pm</p>
        </div>
        <div class="contact info">
          <h2>Contact Info</h2>
          <p>Awesome Cookie Stands Inc.</p>
          <p>tel: 555-555-5555</p>
          <p>email: getcookies@cookiestands.com</p>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
