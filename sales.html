<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Stand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div id="fish-icon">
        <img class="image-responsive" src="img/fish.png">
      </div>
      <h1 id="heading">Cookie Stands</h1>
    </div>

    <table id="cookie-stands">
      <thead id="table-head"></thead>
      <tbody id="table-body"></tbody>
      <tfoot id="table-foot"></tfoot>
    </table>
    <footer>
      <div id="footer-content">
        <div class="locations info">
          <h2>Store Locations</h2>
          <ul id="locations-list"></ul>
        </div>
        <div class="hours info">
          <h2>Store Hours</h2>
          <p>6am - 8pm</p>
        </div>
        <div class="contact info">
          <h2>Contact Info</h2>
          <p>Awesome Cookie Stands Inc.</p>
          <p>tel: 555-555-5555</p>
          <p>email: getcookies@cookiestands.com</p>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="table.js"></script>
  </body>
</html>
